<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #fce4ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120vh;
            font-family: 'Yeseva One', serif;
        }

        #background-gif {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: -1;
            border-radius: 15px;
        }

        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px; /* Added this line to move the content up */
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesButton {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Yeseva One', serif;
        }

        #noButton {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-family: 'Yeseva One', serif;
        }
    </style>
</head>
<body>
    <img id="background-gif" src="https://tenor.com/view/bubu-dudu-bubu-dudu-duddu-motki-gif-3194790074949716295.gif" alt="Background GIF">

    <div class="content">
        <h1>Will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");

        // Phrases for the "No" button
        var phrases = ["Are you sure? üòÑ", "I can wait! üòä", "Take your time! ‚è≥", "Really? ü§î", "Think about it! üí≠"];
        var currentPhrase = 0;

        yesButton.addEventListener("click", goToNewPage)
        noButton.addEventListener("click", changePhraseAndIncreaseSize);

        // Function to increase the size of the "Yes" button when "No" is clicked
        function increaseYesSize() {
            var currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px"; // Increase font size
            yesButton.style.padding = (currentSize + 5) + "px " + (currentSize + 10) + "px"; // Increase padding
        }

        // Function to change the text of the "No" button
        function changePhraseAndIncreaseSize() {
            currentPhrase = (currentPhrase + 1) % phrases.length;
            noButton.textContent = phrases[currentPhrase]; // Change No button text
            increaseYesSize(); // Make Yes button bigger
        }

        function goToNewPage() {
            window.location.href = "valp2.html"; // Redirect to the new page (page2.html)
        }
    </script>
</body>
</html>
